<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>選擇內容顯示</title>
    <style>
      .container {
        font-size: 24px;
        font-family: Arial, sans-serif;
        margin-top: 50px;
        text-align: center;
      }
      .message {
        margin-top: 20px;
        font-weight: bold;
        font-size: 28px;
      }
    </style>
    <script>
      function displayContent() {
        // 取得 URL 中的 id 參數
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id'); // 取得 id 參數的值

        // 根據 id 設置預設選項和提示文字
        let selectedMessage = "";
        if (id === "A") {
          document.getElementById("optionA").checked = true;
          selectedMessage = "您選擇了 A";
        } else if (id === "B") {
          document.getElementById("optionB").checked = true;
          selectedMessage = "您選擇了 B";
        } else if (id === "C") {
          document.getElementById("optionC").checked = true;
          selectedMessage = "您選擇了 C";
        }

        // 顯示提示訊息
        document.getElementById("selected-message").textContent = selectedMessage;
      }
      
      // 當頁面加載時執行 displayContent 函數
      window.onload = displayContent;
    </script>
</head>
<body>
    <div class="container">
        <h2>選擇一個選項</h2>
        <label>
          <input type="radio" id="optionA" name="options" value="A">
          A
        </label><br>
        <label>
          <input type="radio" id="optionB" name="options" value="B">
          B
        </label><br>
        <label>
          <input type="radio" id="optionC" name="options" value="C">
          C
        </label>
        <div class="message" id="selected-message"></div>
    </div>
</body>
</html>
