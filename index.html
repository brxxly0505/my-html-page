<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>根據 ID 顯示不同內容</title>
    <style>
      .content {
        font-size: 24px;
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
    </style>
    <script>
      // 解析 URL 中的 ID 並根據不同的值顯示內容
      function displayContent() {
        // 獲取 URL 查詢參數
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id'); // 取得 id 參數的值

        // 根據不同的 ID 顯示不同的內容
        let contentElement = document.getElementById("dynamic-content");
        if (id === "A") {
          contentElement.textContent = "您選擇了 A 內容";
        } else if (id === "B") {
          contentElement.textContent = "這是 B 的內容";
        } else if (id === "C") {
          contentElement.textContent = "歡迎來到 C 內容頁面";
        } else {
          contentElement.textContent = "無效的 ID，請確認連結";
        }
      }
      
      // 當頁面加載時執行 displayContent 函數
      window.onload = displayContent;
    </script>
</head>
<body>
    <div class="content">
        <p id="dynamic-content">正在載入內容...</p>
    </div>
</body>
</html>
