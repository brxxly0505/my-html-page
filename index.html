<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>選擇內容顯示</title>
    <style>
      .container {
        font-size: 24px;
        font-family: Arial, sans-serif;
        margin-top: 50px;
        text-align: center;
      }
      .message {
        margin-top: 20px;
        font-weight: bold;
        font-size: 28px;
      }
    </style>
    <script>
      async function displayContent() {
        // 取得 URL 中的 id 參數
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id'); // 取得 id 參數的值

        // 獲取 JSON 資料
        try {
          const response = await fetch('data.json');
          const data = await response.json();

          // 根據 id 設置預設選項和顯示料號
          let contentMessage = "";
          let partNumber = data[id]; // 查詢 id 對應的料號

          if (partNumber) {
            document.getElementById("option" + id).checked = true;
            contentMessage = `您選擇了 ${id}\n料號是: ${partNumber}`;
          } else {
            contentMessage = "無效的 ID，請確認連結";
          }

          // 顯示提示訊息
          document.getElementById("selected-message").textContent = contentMessage;
        } catch (error) {
          console.error("無法載入資料:", error);
          document.getElementById("selected-message").textContent = "無法載入資料";
        }
      }
      
      // 當頁面加載時執行 displayContent 函數
      window.onload = displayContent;
    </script>
</head>
<body>
    <div class="container">
        <h2>選擇一個選項</h2>
        <label>
          <input type="radio" id="optionA" name="options" value="A">
          A
        </label><br>
        <label>
          <input type="radio" id="optionB" name="options" value="B">
          B
        </label><br>
        <label>
          <input type="radio" id="optionC" name="options" value="C">
          C
        </label><br>
        <label>
          <input type="radio" id="optionD" name="options" value="D">
          D
        </label><br>
        <label>
          <input type="radio" id="optionE" name="options" value="E">
          E
        </label><br>
        <label>
          <input type="radio" id="optionF" name="options" value="F">
          F
        </label><br>
        <label>
          <input type="radio" id="optionG" name="options" value="G">
          G
        </label>
        <div class="message" id="selected-message"></div>
    </div>
</body>
</html>
