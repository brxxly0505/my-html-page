<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handstock Request</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            border: 8px double #000;
            padding: 40px;
            background-color: #fff;
            font-size: 36px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            width: 700px;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        .form-item {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        .btn.cancel {
            background-color: #dc3545;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const binID = urlParams.get('bin');

            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const binElement = document.getElementById('bin');
                    const partNumberElement = document.getElementById('partNumber');

                    if (binID && data[binID]) {
                        binElement.textContent = binID;
                        partNumberElement.textContent = data[binID];
                    } else {
                        binElement.textContent = "Unknown";
                        partNumberElement.textContent = "Not Found";
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="form-item">
            Handstock Request !!
        </div>
        <div class="form-item">
            Bin: <span id="bin">______</span>
        </div>
        <div class="form-item">
            料號: <span id="partNumber">_______</span>
        </div>
        <div class="buttons">
            <button class="btn confirm" onclick="alert('Confirmed')">確認</button>
            <button class="btn cancel" onclick="alert('Cancelled')">取消</button>
        </div>
    </div>
</body>
</html>
